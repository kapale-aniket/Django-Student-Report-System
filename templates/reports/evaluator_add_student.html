{% extends 'base/base.html' %}

{% block title %}Add Student{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0"><i class="fas fa-user-graduate me-2"></i>Add Student</h5>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Create Student</button>
          </div>
          <small class="text-muted d-block mt-2">Default password: demo123</small>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
