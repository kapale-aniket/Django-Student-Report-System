{% extends 'base/base.html' %}

{% block title %}Password Reset Complete - Student Report System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow hover-raise" data-aos="fade-up">
            <div class="card-header bg-success text-white border-none">
                <h5 class="card-title mb-0 text-center">
                    <i class="fas fa-check-circle me-2"></i>Password Reset Complete
                </h5>
            </div>
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                </div>
                <h5>Password Successfully Changed!</h5>
                <p class="text-muted">
                    Your password has been set. You may go ahead and log in now.
                </p>
                <div class="d-grid mt-4">
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
